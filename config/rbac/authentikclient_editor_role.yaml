# This rule is not used by the project operator-authentik itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the authentik.homelab.mortenolsen.pro.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: operator-authentik
    app.kubernetes.io/managed-by: kustomize
  name: authentikclient-editor-role
rules:
- apiGroups:
  - authentik.homelab.mortenolsen.pro
  resources:
  - authentikclients
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - authentik.homelab.mortenolsen.pro
  resources:
  - authentikclients/status
  verbs:
  - get
