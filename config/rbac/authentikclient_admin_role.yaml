# This rule is not used by the project operator-authentik itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over authentik.homelab.mortenolsen.pro.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: operator-authentik
    app.kubernetes.io/managed-by: kustomize
  name: authentikclient-admin-role
rules:
- apiGroups:
  - authentik.homelab.mortenolsen.pro
  resources:
  - authentikclients
  verbs:
  - '*'
- apiGroups:
  - authentik.homelab.mortenolsen.pro
  resources:
  - authentikclients/status
  verbs:
  - get
